<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle Neuron</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/bootstrap/icons/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../shared/css/theme.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <canvas id="falling-leaves-canvas" aria-hidden="true"></canvas>

    <div class="popup-container d-flex flex-column h-100">
        <!-- Header -->
        <header class="neuron-header-gradient p-3">
            <a href="../options/options.html" target="_blank"
               class="d-flex align-items-center text-white text-decoration-none header-link">
                <img src="../../images/neuronon128.png" alt="Neuron"
                     class="me-3 logo-img" width="48" height="48">
                <div>
                    <h1 class="h5 mb-0 fw-semibold">Neuron</h1>
                    <small class="opacity-75">Controles Rapidos</small>
                </div>
            </a>
        </header>

        <!-- Main Controls -->
        <main class="flex-grow-1 p-3 overflow-auto">
            <!-- Master Enable Card -->
            <div class="card shadow-sm mb-3">
                <div class="card-body d-flex justify-content-between align-items-center py-3">
                    <label for="masterEnableNeuron" class="form-label mb-0 fw-medium">
                        Ativar Neuron
                    </label>
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox"
                               role="switch" id="masterEnableNeuron"
                               style="width: 2.5em; height: 1.4em;">
                    </div>
                </div>
            </div>

            <!-- Items Per Page Card -->
            <div class="card shadow-sm mb-2" id="items-per-page-card">
                <div class="card-body d-flex justify-content-between align-items-center py-3">
                    <label for="qtdItensTratarTriar" class="form-label mb-0 fw-medium">
                        Itens por Pagina
                    </label>
                    <input type="number" class="form-control form-control-sm text-center"
                           id="qtdItensTratarTriar" min="1" max="100"
                           style="width: 70px;">
                </div>
            </div>

            <!-- Notification Settings Section -->
            <div class="notification-settings" id="notification-settings">
                <div class="settings-section-header">
                    <i class="bi bi-bell"></i>
                    <span>Notificacoes</span>
                </div>

                <!-- Deadline Threshold -->
                <div class="card shadow-sm card-compact mb-2">
                    <div class="card-body setting-row">
                        <label for="deadlineThreshold" class="setting-label">
                            Prazo curto (dias)
                        </label>
                        <input type="number" class="form-control form-control-sm setting-input"
                               id="deadlineThreshold" min="1" max="30" value="2">
                    </div>
                </div>

                <!-- Danger Count Threshold -->
                <div class="card shadow-sm card-compact mb-2">
                    <div class="card-body setting-row">
                        <label for="dangerCountThreshold" class="setting-label">
                            Limite perigo
                        </label>
                        <input type="number" class="form-control form-control-sm setting-input"
                               id="dangerCountThreshold" min="1" max="100" value="5">
                    </div>
                </div>

                <!-- Filter Default -->
                <div class="card shadow-sm card-compact mb-2">
                    <div class="card-body setting-row">
                        <label for="filterDefault" class="setting-label">
                            Filtro padrao ativo
                        </label>
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox"
                                   role="switch" id="filterDefault">
                        </div>
                    </div>
                </div>

                <!-- Category Visibility Collapse -->
                <div class="mb-2">
                    <button class="collapse-toggle" type="button"
                            data-bs-toggle="collapse" data-bs-target="#categoryCollapse"
                            aria-expanded="false" aria-controls="categoryCollapse">
                        <span><i class="bi bi-eye me-2"></i>Categorias visiveis</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="collapse" id="categoryCollapse">
                        <div class="category-list">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="catPrazosCurtos" checked>
                                <label class="form-check-label" for="catPrazosCurtos">
                                    Prazos Curtos
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="catPossiveisRespondidas" checked>
                                <label class="form-check-label" for="catPossiveisRespondidas">
                                    Possiveis Respondidas
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="catComObservacao" checked>
                                <label class="form-check-label" for="catComObservacao">
                                    Com Observacao
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="catProrrogadas" checked>
                                <label class="form-check-label" for="catProrrogadas">
                                    Prorrogadas
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="catComplementadas" checked>
                                <label class="form-check-label" for="catComplementadas">
                                    Complementadas
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-body-secondary border-top p-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="../options/options.html" target="_blank"
                   class="btn btn-link btn-sm text-decoration-none p-0">
                    <i class="bi bi-gear me-1"></i>Opcoes Avancadas
                </a>
                <button type="button" class="btn btn-sm btn-outline-secondary btn-theme-toggle"
                        id="themeToggle" title="Alternar tema">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../shared/js/theme-manager.js"></script>
    <script src="popup.js"></script>
</body>
</html>
